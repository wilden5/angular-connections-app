<div class="login-container">
  <h2 class="login-header">Login</h2>
  <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLoginButtonClick()">
    <mat-form-field>
      <mat-label>Email</mat-label>
      <mat-error *ngIf="email?.invalid && email?.dirty || email?.touched"> {{getErrorMessageForEmail()}} </mat-error>
      <input id="email" formControlName="email" matInput placeholder="pat@example.com" />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input id="password" formControlName="password" matInput [type]="hidePassword ? 'password' : 'text'" />
      <button
        mat-icon-button
        matSuffix
        (click)="hidePassword = !hidePassword"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <app-custom-button [disabled]="loginForm.invalid" class="login-button" customClass="login-button button"
      >Login</app-custom-button
    >
  </form>
  <p>Form Status: {{loginForm.status}}</p>
</div>
