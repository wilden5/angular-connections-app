<div class="login-container">
  <h2 class="login-header">Login</h2>
  <div class="login-form">
    <mat-form-field>
      <mat-label>Enter your email</mat-label>
      <input [(ngModel)]="user.email" matInput placeholder="pat@example.com" required />
    </mat-form-field>
    <mat-form-field>
      <mat-label>Enter your password</mat-label>
      <input [(ngModel)]="user.password" matInput [type]="hidePassword ? 'password' : 'text'" required />
      <button
        mat-icon-button
        matSuffix
        (click)="hidePassword = !hidePassword"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hidePassword">
        <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
    <app-custom-button
      (buttonClickRequested)="onLoginButtonClick()"
      class="login-button"
      customClass="login-button button"
      >Login</app-custom-button
    >
  </div>
</div>
