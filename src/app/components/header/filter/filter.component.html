<div class="sort-container">
  <span class="sort-label">Sorting by:</span>
  <button mat-button color="primary" (click)="onSortByDateButtonClick()">date</button>
  <button mat-button color="primary" (click)="onSortByViewsButtonClick()">count of views</button>
  <span class="by-word-or-sentence">by word or sentence</span>
  <input class="filter-input" type="text" (keyup)="onSortByKeywordInputChange($event)" />
</div>
