<div class="admin-container">
  <h2>Create new card</h2>
  <form class="admin-form" [formGroup]="adminForm" (ngSubmit)="onCreateCardButtonClick()">
    <mat-form-field>
      <mat-label>Title</mat-label>
      <mat-error></mat-error>
      <input type="text" formControlName="title" matInput />
    </mat-form-field>
  </form>
</div>
