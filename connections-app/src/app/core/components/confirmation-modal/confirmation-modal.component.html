<mat-dialog-actions class="wrapper">
  <h2 mat-dialog-title>Are you sure you want to delete your group?</h2>
  <div>
    <button class="cm-button" mat-button color="warn" [mat-dialog-close]="true">
      Yes, I'm sure
    </button>
    <button class="cm-button" mat-button color="primary" [mat-dialog-close]="false">
      No, Let me keep it
    </button>
  </div>
</mat-dialog-actions>
