<h2 mat-dialog-title>Are you sure you want to delete your group?</h2>
<mat-dialog-actions class="wrapper">
  <button class="cm-button" mat-button [mat-dialog-close]="true">Yes, I'm sure</button>
  <button class="cm-button" mat-button [mat-dialog-close]="false">No, Let me keep it</button>
</mat-dialog-actions>
